<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>The best webhosting Starting at $9 per month</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus
          atque assumenda consequatur ipsum temporibus enim fugit omnis et.
        </p>
      </header>

      <div class="input-group">
        <input type="text" class="input" placeholder="Enter domain name here" />
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="/Images/sprite.svg#search"></use>
          </svg>
          Search
        </button>
      </div>
      <ul class="list block-domain__prices">
        <li><span class="badge badge--secondary">.COM $9</span></li>
        <li>.SG $10</li>
        <li>.SPACE $11</li>
        <li>.INFO $14</li>
        <li>.NET $10</li>
        <li>.XYZ $10</li>
      </ul>
    </section>
  </body>
</html>
